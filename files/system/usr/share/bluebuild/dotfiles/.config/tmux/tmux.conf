# ================================
# Tmux Configuration
# ================================

# ================================
# General Settings
# ================================

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set -g allow-rename off

# Reduce escape time for faster command sequences
set -sg escape-time 10

# Increase display time for messages
set -g display-time 4000

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ================================
# Key Bindings
# ================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file easily
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Switch windows easily
bind -n M-Left previous-window
bind -n M-Right next-window

# Easy session switching
bind S choose-session

# Copy mode improvements
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Enter copy mode with Escape
bind Escape copy-mode

# Synchronize panes
bind e setw synchronize-panes

# ================================
# Status Bar
# ================================

# Status bar on
set -g status on

# Update status bar every 5 seconds
set -g status-interval 5

# Position status bar at top
set -g status-position top

# Status bar colors
set -g status-style bg=colour235,fg=colour136

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour154,bold] #S #[fg=colour154,bg=colour238,nobold]#[fg=colour245,bg=colour238] #I:#P #[fg=colour238,bg=colour235,nobold]"

# Right side of status bar
set -g status-right-length 150
set -g status-right "#[fg=colour238,bg=colour235]#[fg=colour245,bg=colour238] %H:%M #[fg=colour240,bg=colour238]#[fg=colour250,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "

# Window status
setw -g window-status-format "#[fg=colour235,bg=colour238]#[fg=colour245,bg=colour238] #I #[fg=colour245,bg=colour238] #W #[fg=colour238,bg=colour235]"
setw -g window-status-current-format "#[fg=colour235,bg=colour39]#[fg=colour232,bg=colour39,bold] #I #[fg=colour232,bg=colour39] #W #[fg=colour39,bg=colour235,nobold]"

# Window activity
setw -g monitor-activity on
set -g visual-activity off

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message text
set -g message-style bg=colour235,fg=colour166

# Clock mode
setw -g clock-mode-colour colour39
setw -g clock-mode-style 24

